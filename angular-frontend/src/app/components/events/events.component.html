<div class="grid grid-cols-6 gap-2">
  <div class="flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label>MVT ENV</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="env">
        <mat-option value="STG2">STG2</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Select Event</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="env">
        <mat-option value="STG2">STG2</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label>Flight Number</mat-label>
      <input type="text" matInput placeholder="Flight Number" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Origin</mat-label>
      <input type="text" matInput placeholder="Flight Number" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Destination</mat-label>
      <input type="text" matInput placeholder="Flight Number" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>STD-UTC</mat-label>
      <input type="text" matInput placeholder="Flight Number" />
    </mat-form-field>
  </div>
</div>
